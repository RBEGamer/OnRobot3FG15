stages:
  - test
  - build
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

# ---------- Test job ----------
test:
  stage: test
  image: python:3.11
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements-dev.txt
  script:
    - pytest -v
  artifacts:
    reports:
      junit: pytest-report.xml

# ---------- Build job ----------
build:
  stage: build
  image: python:3.11
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/*

# ---------- Publish job ----------
publish:
  stage: publish
  image: python:3.11
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip build twine
  script:
    - python -m build
    - twine upload dist/* -u __token__ -p $PYPI_API_TOKEN
  only:
    - tags